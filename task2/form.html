<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Data collection</h1>
    </header>
    <main>
        <section class="about">
            <h2>AURCM Student information form</h2>
            <p>This form collects data of all the students of Anna University Regional Campus Madurai</p>
        </section>
        <section class="formbox">
            
            <form id="sf" action="submit_form.php" method="post">
                <div class="fg">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="fg">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="fg">
                    <label for="rno">Register no.:</label>
                    <input type="number" id="rno" name="rno" required>

                </div>
                <div class="fg">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <script src="frm.js"></script>
</body>
</html>
